<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whack a diglet</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="container">
    <h1>Whack-a-diglet</h1>
    <div id="createplayerdiv">
      <form>
        <label for="playername">
          <input type="text" name="" value="" id="playername" placeholder="Player Name">
          <div id="gameoptions"></div>
          <button type="button" id="submitbutton">Submit</button>
      </form>
    </div>
    <div class="scoretime">
      <div id="displayername"></div>
      <div id="highscore"></div>
      <div id="lives"></div>
      <div id="timer"></div>
      <div id="initializationofgame"></div>
    </div>

  </div>
  <div class="main">
    <div class="hitboxcontainer"></div>
  </div>
  <script src="project1.js"></script>
</body>

</html>
